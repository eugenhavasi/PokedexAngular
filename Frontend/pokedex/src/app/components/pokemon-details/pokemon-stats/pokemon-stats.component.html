<div fxLayout="row wrap" class="_stats-row">

    <!-------------STATS HEADER------------->

    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_stats-header">
        Stats
    </div>

    <!-------------STATS VALUE------------->

    <div fxLayout="row wrap" class="_stats-body-row">
        <ng-container *ngFor="let s of pokemon?.stats">
            <div class="_stats-item-value">
                {{s.stat.name}}:
                <div style="font-weight: bolder;"> {{s.statValue}} </div>
            </div>

            <!-------------STATS PROGRESS BAR------------->

            <mat-progress-bar class="_stats-item-progress-bar" [value]=s.statValue*0.5>
                <!-- all stat bar lengths are halved so that 200 (which is the highest base stat) is 100% of the bar length -->
                {{s.statValue}}
            </mat-progress-bar>

            <!-------------STATS BODY------------->

        </ng-container>
    </div>
</div>
