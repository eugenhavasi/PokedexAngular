<div fxLayout="row wrap" class="_moves-row">
    <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">

        <!-------------MOVES HEADER------------->

        <div fxLayout="row wrap" class="_moves-header-row">
            <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%" class="_moves-header-col">
                Moves
            </div>
        </div>

        <!-------------MOVES BODY------------->

        <div fxLayout="row wrap" class="_moves-body-row">
            <ng-container *ngFor="let m of pokemon?.moves; let isLast=last">
                {{m.move.name}}{{isLast ? '' : ', '}}
            </ng-container>
        </div>
    </div>
</div>
